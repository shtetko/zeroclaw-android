name: Build ZeroClaw for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu --locked

      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: zeroclaw-android-arm64
          path: target/aarch64-unknown-linux-gnu/release/zeroclaw
